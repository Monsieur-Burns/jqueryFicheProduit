<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Création fiche Produit</title>

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  <h1>Fiche Produit</h1>

    <hr />

    <div class="col-md-8">

      <form>

        <div>
          <label for="TitrePro">Titre du produit</label>
          <input id="TitrePro" class="form-control" placeholder="Min. 4 caractères alpha" type="text" />
        </div>

        <div>
          <label for="accroPro">Accroche Produit</label>
          <input id="accroPro" data-toggle="popover" data-trigger="focus" title="Erreur de format" data-content="Saisissez uniquement des caractères alphanumérique"  class="form-control" placeholder="Min. 8 caractères alphanumériques" type="text" />
        </div>

        <div>
          <label >Couleur du produit</label>
          <input id="choixColor" class="form-control" type="text" style="width:200px" name="couleurPro" placeholder="#ff0000">
        </div>

        <div>
          <label for="quantity">Quantité</label>
          <input id="quantity" class="form-control" type="text" style="width:200px" name="quantity" placeholder="1 minimum et 1000 maximum">
        </div>

        <label>Frais de ports offerts : </label>
        <div class="form-input">
          <input required="required" id="offrLivOk" name="offreLiv" type="radio" value="1" />
          <label for="offrLivOk">Oui</label>

          <input required="required" id="offrLivNok" name="offreLiv" type="radio" value="0" />
          <label for="offrLivNok">Non</label>

          <input id="prixOffrLivNok" style="display:none" type="text" placeholder="Prix de la livraison (€)" >

        </div>

        <div>
          <label for="3fois">Paiement en 3 fois : </label>
          <input id="3fois" type="checkbox" name="name" value="0">
          <label for="3fois"> Oui</label>
        </div>
        <div>
          <label for="retraitMag">Retrait offert en magasin :  </label>
          <input id="retraitMag" type="checkbox">
          <label for="retraitMag"> Oui</label>
        </div>

        <div>
          <label for="refProduit">Référence du produit</label>
          <input id="refProduit" class="form-control" type="texte" style="width:300px" placeholder="AA-0000-BB">
        </div>

        <div>
          <label for="prixHT">Prix du produit hors taxe</label>
          <input id="prixHT" type="text" class="form-control" name="Prix HT" style="width:300px" placeholder="000.00€">
        </div>

        <div>
          <label for="resumePro">Résumé du produit</label>
          <textarea class="form-control" id="resumePro" style="width:300px" placeholder="minimum 20 caractères..."></textarea>
          <!-- <span class="help-block"><b>0</b> caractères</span> -->
        </div>

        <label>Capacité de stockage</label>
        <div class="form-input">
          <input name="stockage" id="stocka0go" type="radio" />
          <label for="stocka0go"> Aucun</label>

          <input name="stockage" id="stocka5go" type="radio" />
          <label for="stocka5go"> 5 Go</label>

          <input name="stockage" id="stocka10go" type="radio" />
          <label for="stocka10go"> 10 Go</label>

          <input name="stockage" id="stocka20go" type="radio" />
          <label for="stocka20go"> 20 Go</label>

          <input name="stockage" id="stocka50go" type="radio" />
          <label for="stocka50go"> 50 Go</label>

          <input name="stockage" id="stocka100go" type="radio" />
          <label for="stocka100go"> 100 Go</label>

          <input name="stockage" id="stocka1to" type="radio" />
          <label for="stocka1to"> 1 To</label>

          <input name="stockage" id="stockaAutre" type="radio" />
          <label for="stockaAutre"> Autre</label>
          <input id="stockaAutreTxt" type="text" style="display:none" placeholder="Saisissez la capacité">
        </div>

        <div>
          <label for="dateSortie">Date de sortie du produit</label>
          <input id="dateSortie" class="form-control" type="text" style="width:300px" name="Date de sortie" placeholder="JJ/MM/AAAA">
        </div>

        <div>
            <label for="transporteur">Choisissez votre mode de transport</label>
            <select id="transporteur" class="form-control">
              <option value="none"> </option>
              <option value="UPS">UPS</option>
              <option value="DHL">DHL</option>
              <option value="SoCollissimo">So Collissimo</option>
              <option value="LaPoste">La Poste</option>
              <option value="PointRelay">Point Relay</option>
              <option value="Autre">Autre</option>
          </select>
          <input id="transporteurAutre" type="text" style="display:none" placeholder="Nom du transporteur tiers">
        </div>

        <label>Délai d'Expédition du produit</label>
        <div class="form-input">
          <input name="delaiExpe" id="expe1j" type="radio" value="24H" />
          <label for="expe1j">sous 24 heures</label>

          <input name="delaiExpe" id="expe2j" type="radio" value="48H" />
          <label for="expe2j"> sous 48 heures</label>

          <input name="delaiExpe" id="expe5j" type="radio" value="5J" />
          <label for="expe5j"> sous 5 jours</label>

          <input name="delaiExpe" id="expe7j" type="radio" value="7J" />
          <label for="expe7j"> sous 1 semaine</label>

          <input name="delaiExpe" id="expeAutre" type="radio" value="Autre" />
          <label for="expeAutre"> Autre</label>
          <input id="expeAutreTxt" type="text" style="display:none">
        </div>

        <div>
          <label for="poidsPro">Poids du Produit</label>
          <input class="form-control" type="text" style="width:600px" id="poidsPro" placeholder="000.00 kg">

          <input class="input-control" id="poidsProExpe" type="checkbox" name="CGUok">
          <label for="poidsProExpe">Ajouter le poids de l'emballage</label>
        </div>

        <label>Disponibilité</label>
        <div class="form-input">
          <input name="Stock" id="InStock" type="radio" />
          <label for="InStock"> En stock</label>

          <input name="Stock" id="OutStock" type="radio" />
          <label for="OutStock"> Hors stock</label>

          <input name="Stock" id="InOutStock" type="radio" />
          <label for="InOurStock"> Simple</label>
        </div>


        <div>
          <label for="garantiePro">Nombre d'année de garantie du produit : </label>
          <input class="form-control" type="text" style="width:300px" id="garantiePro" placeholder="de 0 à 5">
          <textarea id="TxtGarantiePro" style="display:none;width:600px" class="form-control" placeholder="énoncé de la garantie"></textarea>
        </div>

        <div>
          <label for="tauxTVA">Taux de TVA appliqué</label>
          <input class="form-control" type="text" style="width:300px" id="tauxTVA" placeholder="00.00%">
        </div>

        <div>
          <label for="prixTTC">Prix TTC </label>
          <input id="prixTTC" disabled="disabled" class="form-control" type="text" style="width:300px" placeholder="">
        </div>

        <div>
          <label for="fonctionPro">Fonctionnalités du produit</label>
          <textarea class="form-control" id="fonctionPro" style="width:300px" placeholder="minimum 20 caractères..."></textarea>
          <span class="help-block"><b>0</b> caractères</span>
        </div>

        <div>
          <label for="lienImage">Lien vers l'image du produit</label>
          <input class="form-control" type="text" style="width:600px" id="lienImage" placeholder="Saisir l'url de l'image (jpg ou png)">
          <img style="display:none; width:400px; height:auto" id="photoProPreview" src="" alt="" />
        </div>

        <div>
          <label for="lienVideo">Lien vers la video du produit</label>
          <input class="form-control" type="text" style="width:600px" id="lienVideo" placeholder="Saisir l'url de la video de présentation (Youtube, Dailymotion et Vimeo uniquement)">
          <div id="containerVideo"style="display:none" class="embed-responsive embed-responsive-4by3">
            <iframe id="iframeVideo" class="embed-responsive-item" src=""></iframe>
          </div>
        </div>


        <label>Liste des distributeurs :  </label>
        <div>

          <input id="distribAuchan" type="checkbox" name="distributeurs">
          <label for="distribAuchan"> Auchan </label>

          <input id="distribCarrefour" type="checkbox" name="distributeurs">
          <label for="distribCarrefour"> Carrefour </label>

          <input id="distribLeclerc" type="checkbox" name="distributeurs">
          <label for="distribLeclerc"> Leclerc </label>

          <input id="distribBoulanger" type="checkbox" name="distributeurs">
          <label for="distribBoulanger"> Boulanger </label>

          <input id="distribFnac" type="checkbox" name="distributeurs">
          <label for="distribFnac"> Fnac </label>

          <input id="distribAmazon" type="checkbox" name="distributeurs">
          <label for="distribAmazon"> Amazon </label>

          <input id="distribVentePrivee" type="checkbox" name="distributeurs">
          <label for="distribVentePrivee"> Vente Privée </label>

          <input id="distribCdiscount" type="checkbox" name="distributeurs">
          <label for="distribCdiscount"> CDiscount </label>

        </div>
        <br>

        <label>Information Société</label>
        <div>
          <label for="nomSociete">Nom de la société</label>
          <input class="form-control" id="nomSociete" type="texte" style="width:300px" placeholder="3 caractères minimum">

          <label for="mailSociete">Email de la société</label>
          <input class="form-control" id="mailSociete" type="texte" style="width:300px" placeholder="format email xxx@xx.ccc">

          <label for="telSociete">Téléphone de la société</label>
          <input class="form-control" id="telSociete" type="texte" style="width:300px" placeholder="00.00.00.00.00">

          <label for="sirenSociete">SIREN de la société</label>
          <input class="form-control" id="sirenSociete" type="texte" style="width:300px" placeholder="9 chiffres">

        </div>
        <br>


        <label>Information Carte de Crédit</label>
        <div>
          <label for="numeroCB">Numéro de la carte</label>
          <input class="form-control" id="numeroCB" type="texte" style="width:300px" placeholder="0000-0000-0000-0000">

          <label for="dateCB">Date d'expiration</label>
          <input class="form-control" id="dateCB" type="texte" style="width:100px" placeholder="MM/AA">

          <label for="cryptoCB">Cryptogramme</label>
          <input class="form-control" id="cryptoCB" type="password" style="width:100px" placeholder="***">

        </div>

        <br>

        <div>
          <label for="lienManuel">Lien vers le manuel du produit</label>
          <input class="form-control" type="text" style="width:600px" id="lienManuel" placeholder="Saisir l'url de la video de présentation (pdf ou html)">
        </div>

        <div>
          <input required="required" class="input-control" id="cgvOk" type="checkbox" name="cgvOk">
          <label for="cgvOk"> J'accepte les conditions générales de vente</label>
        </div>

        <div>
          <input required="required" class="input-control" id="CGUok" type="checkbox" name="CGUok">
          <label for="CGUok"> J'accepte les conditions générales d'utilisation</label>
        </div>

        <br>

        <div>
          <button id="creaProduit" type="button">Créer la fiche produit</button>
        </div>

        <div>
          <button id="previewProduit" type="submit">Prévisualiser la fiche produit</button>
        </div>












































      </form>

    </div>


<!-- Appel librairie jquery -->

      <script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
        crossorigin="anonymous">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript">

      </script>
<!--Appel de mon script perso -->
      <script type="text/javascript" src="js/jqueryFichePro.js"></script>

  </body>
</html>
